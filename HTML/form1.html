<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name1">Name :</label>
        <input type="text" id="Name1" >
        <br/>
        <br/>
        <label for="email1">Email ID :</label>
        <input type="email" id="email1" >
        <br/>
        <br/>
        <label for="phone1">Phone Number :</label>
        <input type="tel" id="phone1" >
        <br/>
        <br/>
        <label for="dob1">Date Of Birth :</label>
        <input type="date" id="dob1" >
        <br/>
        <br/>
        <span>Gender : </span>      
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">
        <br/>
        <br/>
        <label for="Country1">Country :</label>
        <select name="Country :" id="Country1">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Other">Other</option>

        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="Street1">Street :</label>
        <input type="text" id="Street1" >
        <label for="City1">City :</label>
        <input type="text" id="City1">
        <label for="State1">State :</label>
        <input type="text" id="State1">
        <label for="Street1">Street :</label>
        <input type="text" id="Street1">
        <label for="zipcode1">Zipcode :</label>
        <input type="number" id="zipcode1">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <span>comments</span>
        <textarea name="textarea" id="text1" cols="30" rows="10"></textarea>
        <label for="checkbox1">I agree to terms of service</label>
        <input type="checkbox" id="checkbox1">
        <br>
        <br>
        <button>submit</button>
    </fieldset>








































</form>
  </body>
</html>
