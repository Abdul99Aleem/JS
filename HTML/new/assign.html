<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 80px);
            grid-template-rows: repeat(10, 80px);
            gap: 2px;
            border: 2px solid #000;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .snake, .ladder {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .snake {
            background-color: #ff6961; /* Light red for snakes */
        }

        .ladder {
            background-color: #77dd77; /* Light green for ladders */
        }

        /* Add additional styles for a more attractive appearance */

        .box:hover {
            background-color: #e0e0e0;
        }

        #board:hover .box {
            background-color: #fff;
        }

        #board:hover .snake, #board:hover .ladder {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        const boardContainer = document.getElementById('board');
        
        const snakesAndLadders = {
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78
        };

        for (let row = 9; row >= 0; row--) {
            for (let col = 0; col < 10; col++) {
                const boxNumber = row * 10 + col + 1;
                const box = document.createElement('div');
                box.classList.add('box');
                box.textContent = boxNumber;

                // Check if there is a snake or ladder
                if (snakesAndLadders[boxNumber]) {
                    const type = snakesAndLadders[boxNumber] > boxNumber ? 'ladder' : 'snake';
                    const element = document.createElement('div');
                    element.classList.add(type);
                    box.appendChild(element);
                }

                boardContainer.appendChild(box);
            }
        }
    </script>
</body>
</html>
